<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/register">
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </p>
        <p>
            <label for="type">Select a Race:</label>
        </p>
        <p>
            <input type="radio" name="type" id="fun" value="fun" required>
            <label for="fun">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="type" id="half" value="half">
            <label for="half">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="type" id="full" value="full">
            <label for="full">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="low">under 18</option>
                <option value="medium">18-30</option>
                <option value="high">31-60</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>

</html>
